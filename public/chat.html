<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar visible-resp" >

        </div>
        
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>


        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" class = "send-message-space" placeholder="Message" required autocomplete="off">
                    <button class = "only-apply-media-send-button" style="border-radius: 15px;">Send</button>
                </form>
                <button id="send-location" style="margin: 0 2px; border-radius: 50%;"><svg focusable="false" viewBox="0 0 16 16" width="19" height="20"><path d="M7.503 0c3.09 0 5.502 2.487 5.502 5.427 0 2.337-1.13 3.694-2.26 5.05-.454.528-.906 1.13-1.358 1.734-.452.603-.754 1.508-.98 1.96-.226.452-.377.829-.904.829-.528 0-.678-.377-.905-.83-.226-.451-.527-1.356-.98-1.959-.452-.603-.904-1.206-1.356-1.734C3.132 9.121 2 7.764 2 5.427 2 2.487 4.412 0 7.503 0zm0 1.364c-2.283 0-4.14 1.822-4.14 4.063 0 1.843.86 2.873 1.946 4.177.468.547.942 1.178 1.4 1.79.34.452.596.99.794 1.444.198-.455.453-.992.793-1.445.459-.61.931-1.242 1.413-1.803 1.074-1.29 1.933-2.32 1.933-4.163 0-2.24-1.858-4.063-4.139-4.063zm0 2.734a1.33 1.33 0 11-.001 2.658 1.33 1.33 0 010-2.658"></path></svg></button>

                <button id="scrollDown" style="margin-left: 2px; border-radius: 50%;" data-testid="down"
                    data-icon="down"><svg xmlns=" http://www.w3.org/2000/svg" viewBox="0 0 19 20" width="19"
                    height="20">
                    <path fill="currentColor" d="M3.8 6.7l5.7 5.7 5.7-5.7 1.6 1.6-7.3 7.2-7.3-7.2 1.6-1.6z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>


    <script id="message-template"  class="template-mes"  type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username2}}</span>
                    <span class="message__meta">{{createdAt2}}</span>
                </p>
                <p>{{message2}}</p>
            </div>
    </script>
    <script id="message-template-self" type="text/html">
        <div class="message-self">
            <p>
                <p class="message__name" style="text-align:right;">{{username}} <span class="message__meta">{{createdAt}}</span></p>
            </p>
            <p style="text-align:right;margin-right:10px;margin-bottom:10px">{{message}}</p>
        </div>
    </script>

    
    <script id="location-template" class = "template-loc" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username2}}</span>
                    <span class="message__meta">{{createdAt2}}</span>
                </p>
                <p><a href="{{loc2}}" target="_blank">My Location</a></p>
            </div>
    </script>
    <script id="location-template-self" type="text/html">
        <div class="message-self">
            <p>
                <p class="message__name"  style="text-align:right;">{{username}}<span class="message__meta">{{createdAt}}</span></p>
            </p>
            <p style="text-align:right;"><a href="{{loc}}" target="_blank">My Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" class="template-side" type="text/html">
        <h1 style="padding-left:11px;" >{{UserName2}}</h1>
        <h2 class="room-title">{{room2}}</h2>
        <a href="/index.html"><button style="border-radius:15px; margin: 0 2px">Change Room</button></a>
        <h4 class="list-title">Users</h4>
        <ul class="users">
            {{#users2}}
                <li>{{username}}</li>
            {{/users2}}
        </ul>
    </script>
    <script id="sidebar-template-self" type="text/html">
        <h1 style="padding-left:11px;">{{UserName}}</h1>
        <h2 class="room-title">{{room}}</h2>
        <a href="/index.html"><button style="border-radius:15px; margin: 0 5px">Change Room</button></a>
        <h4 class="list-title">Users</h4>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/sidebar-burger.js"></script>
</body>

</html>
