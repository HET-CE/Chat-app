<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
                <button id="scrollDown" style="margin-left: 2px; border-radius: 50%;" data-testid="down"
                    data-icon="down""><svg xmlns=" http://www.w3.org/2000/svg" viewBox="0 0 19 20" width="19"
                    height="20">
                    <path fill="currentColor" d="M3.8 6.7l5.7 5.7 5.7-5.7 1.6 1.6-7.3 7.2-7.3-7.2 1.6-1.6z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>


    <script id="message-template"  class="template-mes"  type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username2}}</span>
                    <span class="message__meta">{{createdAt2}}</span>
                </p>
                <p>{{message2}}</p>
            </div>
    </script>
    <script id="message-template-self" type="text/html">
        <div class="message">
            <p>
                <p class="message__name" style="text-align:right;">{{username}} <span class="message__meta">{{createdAt}}</span></p>
            </p>
            <p style="text-align:right;">{{message}}</p>
        </div>
    </script>

    
    <script id="location-template" class = "template-loc" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username2}}</span>
                    <span class="message__meta">{{createdAt2}}</span>
                </p>
                <p><a href="{{loc2}}" target="_blank">My Location</a></p>
            </div>
    </script>
    <script id="location-template-self" type="text/html">
        <div class="message">
            <p>
                <p class="message__name"  style="text-align:right;">{{username}}<span class="message__meta">{{createdAt}}</span></p>
            </p>
            <p style="text-align:right;"><a href="{{loc}}" target="_blank">My Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h1>{{UserName}}</h1>
        <h2 class="room-title">{{room}}</h2>
        <a href="/index.html"><button style="border-radius:15px; margin: 0 5px">Change Room</button></a>
        <h4 class="list-title">Users</h4>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
